<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expositions d'Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 200px;
        }
        header {
            background-color: #2c3e50;
        }
        header .fs-4 {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
    <a href="/" class="d-flex align-items-center text-white text-decoration-none">
        <span class="fs-4 text-center">Expositions d'Art</span>
    </a>
</header>
<section>
    <h1 class="text-center mt-4">Œuvres Iconiques à Découvrir</h1>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Les articles seront insérés ici dynamiquement -->
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Titre de l'œuvre</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Détails de l'œuvre
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="./script.js"></script>
</body>
</html>
